<div class="container">
  <div class="login-box">
    <img src="abakada_logo.png" alt="Logo" class="logo" />
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Username" required>

      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Enter Password" required>

      <button type="submit" class="login-button">Login</button>

      <div class="links">
        <a routerLink="/register" routerLinkActive="activate">Don't Have an Account?"</a>
        <a routerLink="/forget-password" routerLinkActive="activate">Forget Password?</a>
      </div>
    </form>
  </div>
</div>
