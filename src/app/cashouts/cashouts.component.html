<div class="main-layout">
  <app-navigation></app-navigation>

  <div class="dashboard-container">
    <app-header></app-header>

    <div class="container">
      <h2>Cash Outs</h2>

      <div class="filter-section">
        <div class="filter-group">
          <label for="fiscalYear">FY</label>
          <input type="text" id="fiscalYear" placeholder="Enter Fiscal Year" />
        </div>

        <div class="filter-group">
          <label for="controlNo"> Control No.</label>
          <input type="text" id="controlNo" placeholder="Enter Control No." />
        </div>

        <div class="filter-group">
          <label for="DateofPurchase">Date of Purchase</label>
          <input type="date" id="DateofPurchase" />
        </div>

    

        <div class="buttons">
          <button class="view-all">View All</button>
          <button class="search">Search</button>
        </div>
      </div>

      <div class="table-wrapper">
        <div class="table-header">
          <button>FY 2025</button>
          <span>Last modified by:</span>
        </div>

        <table>
          <thead>
            <tr>
              <th>Voucher Control No. </th>
              <th>Date of Purchase</th>
              <th>Purpose/Description</th>
              <th>Amount of Cash Out</th>
              <th>Proof/Documentation</th>
              <th>Remarks</th>
              <th>Encoder</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>25-001</td>
              <td colspan="9"></td>
            </tr>
            <tr>
              <td>25-003</td>
              <td colspan="9"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
